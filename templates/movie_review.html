{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/movie_review.css'%}">
</head>
<body>
    
    <div class="abc">
        <center>
    {% if movie %}
    <h1>movie information table </h1>
    <table style="border: 2px solid red;">
        <tr>
        
            <th>rdate</th>
            <th>moviename</th>
            <th>hero</th>
            <th>heroine</th>
            <th>rating</th>
    </tr>
        {% for i in movie%}
        <tr>
            <td>{{i.rdate}}</td>
            <td>{{i.moviename}}</td>
            <td>{{i.hero}}</td>
            <td>{{i.heroine}}</td>
            <td>{{i.rating}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h1>movie information not avalable</h1>
    {% endif %}
</center>
    
</div>
</body>
</html>
